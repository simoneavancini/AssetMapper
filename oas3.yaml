openapi: 3.0.1
info:
  title: autorecon
  version: "1.0"
servers:
- url: http://127.0.0.1:8080/

paths:
  /user_db_adapter/users:
    get:
      tags:
        - Adapters
      summary: List of users
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    username:
                      type: string
                    email:
                      type: string
    post:
      tags:
        - Adapters
      summary: Create a new user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
        required: true
      responses:
        "201":
          description: User successfully created
        "400":
          description: Username already registered
  /user_db_adapter/users/{username}:
    get:
      tags:
        - Adapters
      summary: User details
      parameters:
      - name: username
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                  email:
                    type: string
        "404":
          description: User not found
  /user_db_adapter/users/verify/{username}:
    post:
      tags:
        - Adapters
      summary: Verify user password
      parameters:
      - name: username
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
        required: true
      responses:
        "200":
          description: Successful authentication
        "404":
          description: User not found
        "401":
          description: Invalid password
  /google_search_adapter/subdomains:
    get:
      tags:
        - Adapters
      summary: Search subdomains on Google
      parameters:
      - name: target
        in: query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                example:
                - subdomain.example.com
                items:
                  type: string
  /crt_sh_adapter/subdomains:
    get:
      tags:
        - Adapters
      summary: Find subdomains from crt.sh
      parameters:
      - name: target
        in: query
        required: true
        schema:
          type: string
      - name: test
        in: query
        required: false
        schema:
          type: boolean
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                example:
                - subdomain.example.com
                items:
                  type: string
  /dns_adapter/resolve:
    post:
      tags:
        - Adapters
      summary: Resolve the input domains and return their IP addresses
      requestBody:
        content:
          application/json:
            schema:
              type: array
              example:
              - example.com
              - www.example.com
              items:
                type: string
        required: true
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resolved_domains'
        "400":
          description: Invalid request
  /ipinfo_adapter/info:
    post:
      tags:
        - Adapters
      summary: Return info about the target IPs
      requestBody:
        content:
          application/json:
            schema:
              type: array
              example:
              - 1.1.1.1
              - 1.1.1.2
              items:
                type: string
        required: true
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ips_info'
  /builtwith_adapter/tech:
    get:
      tags:
        - Adapters
      summary: Summary of technologies for the target domain
      parameters:
      - name: target
        in: query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tech_info'
        "500":
          description: Server error
  /hunterio_adapter/emails:
    get:
      tags:
        - Adapters
      summary: Retrieve emails found for a domain using Hunter.io
      parameters:
      - name: domain
        in: query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        "500":
          description: Server error

  /attack_surface/:
    get:
      tags:
        - Business logic
      summary: Get attack surface of a target
      parameters:
      - name: target
        in: query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/attack_surface'
        "500":
          description: Server error
  /tech_detection/:
    post:
      tags:
        - Business logic
      summary: Technologies detected in the provided domains
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
              example:
                - example.com
                - www.example.com
        required: true
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/tech_info'
  /employee_data/:
    get:
      tags:
        - Business logic
      summary: Emails of a given domain
      parameters:
      - name: domain
        in: query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/email_info'
        "500":
          description: Server error

  /authentication/register:
    post:
      tags:
        - Process centric
      summary: Register a new user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
        required: true
      responses:
        "200":
          description: Registration successful
        "400":
          description: Registration error
  /authentication/login:
    post:
      tags:
        - Process centric
      summary: Log in
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
        required: true
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  token:
                    type: string
        "403":
          description: Login error
        "404":
          description: User not found


components:
  schemas:
    user:
      title: User
      required:
      - email
      - password
      - username
      type: object
      properties:
        email:
          type: string
        username:
          type: string
        password:
          type: string
    resolved_domains:
      title: Domains and IPs
      type: array
      items:
        type: object
        properties:
          domain:
            type: string
          ips:
            type: array
            items:
              type: string
        example:
          domain: example.com
          ips:
          - 1.1.1.1
          - 1.1.1.2
    ips_info:
      title: IPs info
      type: array
      items:
        required:
        - ip
        type: object
        properties:
          ip:
            type: string
          org:
            type: string
          loc:
            type: string
        example:
          ip: 1.1.1.1
          org: "AS13335 Cloudflare, Inc."
          loc: "-27.4816,153.0175"
    attack_surface:
      title: Attack surface
      type: object
      properties:
        domains:
          type: array
          items:
            type: object
            properties:
              domain:
                type: string
              ips:
                type: array
                items:
                  type: string
        ips:
          type: array
          items:
            type: object
            properties:
              ip:
                type: string
              org:
                type: string
              loc:
                type: string
    tech_info:
      title: Technologies
      description: Number of detected technologies for each of the returned categories
      type: object
      properties:
        domain:
          type: string
        technologies:
          type: object
    email_info:
      title: Email info
      type: object
      properties:
        domain:
          type: string
        emails:
          type: array
          items:
            type: object
            properties:
              value:
                type: string
              position:
                type: string
